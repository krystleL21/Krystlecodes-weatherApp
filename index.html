<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Krystlecodes WeatherAPP</title>
    <link rel="stylesheet" href="src/weatherS.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weather-app">
      <img src="imagesWA/krystlecodeslogo.jpg" id="krystlecodes" width="150" />
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city"></h1>

            <p class="weather-app-details">
              <span id="time"></span>, <span id="description"></span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind: <strong id="wind"></strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div id="icon"></div>
            <div class="weather-app-temperature" id="temperature"></div>
            <div class="weather-app-unit">â„ƒ</div>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a
          href="https://github.com/krystleL21/Krystlecodes-weatherApp"
          target="_blank"
          >Krystle Leach</a
        >
        on
        <a
          href="https://github.com/krystleL21/Krystlecodes-weatherApp"
          target="_blank"
          >open-sourced on Github</a
        >
        and hosted on
        <a href="https://krystlecodes-weatherapp.netlify.app/" 
        target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
  </body>
  <script src="src/weather.js"></script>
</html>
